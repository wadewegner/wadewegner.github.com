{{ if .Site.Params.showMenu | default true }}
<!-- Modern Navbar -->
<header class="site-header">
    <div class="container">
        <nav class="site-navbar" role="navigation" aria-label="main navigation">
            <!-- Site Brand -->
            <a class="navbar-brand" href="{{ "/" | relLangURL }}">
                {{ .Site.Title }}
            </a>
            
            <!-- Hamburger Menu Button (mobile) -->
            <button class="navbar-toggle" id="navbar-toggle" aria-label="Toggle navigation" aria-expanded="false">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            
            <!-- Navigation Links -->
            <div class="navbar-links" id="navbar-links">
                {{ if .Site.Menus.main }}
                {{ range .Site.Menus.main }}
                <a class="navbar-link{{ if eq $.Page.RelPermalink .URL }} is-active{{ end }}" href="{{ .URL }}">
                    {{ .Pre }}{{ .Name }}{{ .Post }}
                </a>
                {{ end }}
                {{ end }}
            </div>
        </nav>
    </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.getElementById('navbar-toggle');
    const links = document.getElementById('navbar-links');
    
    if (toggle && links) {
        toggle.addEventListener('click', function() {
            const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
            toggle.setAttribute('aria-expanded', !isExpanded);
            toggle.classList.toggle('is-active');
            links.classList.toggle('is-open');
        });
    }
});
</script>
<!-- End Navbar -->
{{ end }}
