<meta
  property="og:title"
  content="{{ .Title | markdownify }}{{ if ne .Title .Site.Title }} - {{ .Site.Title | markdownify }}{{ end }}"
/>
<meta property="og:type" content="website" />
<meta
  property="og:description"
  content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}"
/>
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ .Site.Title | markdownify }}" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@wadewegner" />
<meta
  name="twitter:title"
  content="{{ .Title | markdownify }}{{ if ne .Title .Site.Title }} - {{ .Site.Title | markdownify }}{{ end }}"
/>
<meta
  name="twitter:description"
  content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}"
/>

<meta property="article:author" content="Wade Wegner" />

{{ with .Params.images }} {{ $image := index . 0 }}
<meta property="og:image" content="{{ $image | absURL }}" />
<meta name="twitter:image" content="{{ $image | absURL }}" />
{{ else }} {{/* Fallback to a default image if none is provided */}}
<meta property="og:image" content="{{ .Permalink }}" />
<meta name="twitter:image" content="{{ .Permalink }}" />
{{ end }}
