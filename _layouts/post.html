<div class="home">

  <div class="posts">
      <div class="post">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
          <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
          <h3 class="h2 post-title">{{ page.title }}</h3>
          <p class="post-summary">{{ page.description }}</p>
        </a>
      </div>
  </div>

  {{ content }}

</div>



 <div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'wadewegner'; // required: replace example with your forum shortname
    var disqus_url = 'http://www.wadewegner.com{{ page.url }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
